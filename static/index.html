<!DOCTYPE html>
<html>
<head>
    <title>Blackjack!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</head>
<body>
        <h1>Blackjack!</h1><br>
        
    <div class="container login" id="loginform">
            <label>Enter your Nickname</label>
            <textarea class="txtinput" id="username" type="submit" rows=1></textarea>
            <br />
            <button id="joinGame" class="btn primary small">Play!</button>
    </div>
    <div class="container game" id="gameform">
    
        <h2 id="status">Status: Waiting for players...</h2>
        <div class="playerlist">
            <h3 id="ou">0 Players online</h3>
            <ul id="players" class="playerboard">
        </div>
        <div class="controls" id="controls">
                <h4 id="round">Round 0</h4><br>
                <h4 id="turn">Unknown's turn</h4>
                <img src="plus.png" height="135" width="90">
        </div>
    </div>
</body>

    
</ul>
</html>
